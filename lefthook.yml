assert_lefthook_installed: true
pre-commit:
  parallel: true
  commands:
    fmt:
      run: mise run fmt
      stage_fixed: true
    lint:
      run: mise run lint
    test:
      run: mise run test
    sort:deps:
      run: mise run sort:deps
      stage_fixed: true
commit-msg:
  commands:
    commitlint:
      run: mise run commitlint -- --edit "$1"
